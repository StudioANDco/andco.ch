<!DOCTYPE HTML>
<html lang="fr">
<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# business: http://ogp.me/ns/business#" itemscope itemtype="http://schema.org/WebSite">
    <meta charset="utf-8" />

    <title>Graphisme - Communication Visuelle - Webdesign - {{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="fb:app_id" content="1647511595550108" />
    <meta property="og:type" content="business.business" />
    <meta property="og:site_name" content="{{ site.title }}"/>
    <meta property="og:locale" content="fr_CH" />

    <meta property="business:contact_data:street_address" content="{{ site.street }}" />
    <meta property="business:contact_data:locality" content="{{ site.city }}" />
    <meta property="business:contact_data:postal_code" content="{{ site.zip }}" />
    <meta property="business:contact_data:country_name" content="{{ site.country }}" />
    <meta property="place:location:latitude" content="{{ site.latitude }}" />
    <meta property="place:location:longitude" content="{{ site.longitude }}" />


    <meta itemprop="name" property="og:title" content="Graphisme - Communication Visuelle - Webdesign - {{ site.title }}" />
    <meta itemprop="alternateName" content="Studio ANDco Sàrl" />
    <meta itemprop="image" property="og:image" content="{{ site.url }}/files/cards/andco.png" />
    <meta itemprop="url" property="og:url" content="{{ site.url }}/{{ page.url }}" />
    <meta itemprop="description" property="og:description" content="{{ site.description }}" />

    <meta property="twitter:card" content="summary" />
    <meta property="twitter:site" content="@{{ site.twitter_username }}" />
    <meta property="twitter:creator" content="@meierg" />

    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="{{ site.url }}/styles/main.css" rel="stylesheet">
    <link href="{{ site.url }}/styles/print.css" rel="stylesheet" media="print">

    <link rel="canonical" href="{{ site.url }}/{{ page.url }}">

    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" href="/favicon-196x196.png" sizes="196x196" />
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="/favicon-128.png" sizes="128x128" />
    <meta name="application-name" content="andco"/>
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="mstile-144x144.png" />
    <meta name="msapplication-square70x70logo" content="/mstile-70x70.png" />
    <meta name="msapplication-square150x150logo" content="/mstile-150x150.png" />
    <meta name="msapplication-wide310x150logo" content="/mstile-310x150.png" />
    <meta name="msapplication-square310x310logo" content="/mstile-310x310.png" />

    <meta name="msapplication-navbutton-color" content="#FFFFFF">
    <meta name="theme-color" content="#FFFFFF">
    <meta name="apple-mobile-web-app-status-bar-style" content="#FFFFFF">
</head>

<body>
    <header>
        <h1>Studio ANDco</h1>
        <h2>Swiss design agency</h2>
        <h3>We create branding, visual designs, and websites.</h3>
    </header>

    <nav>
        <ul class="navigation">
            <li class="logo">
                <a href="{{ site.url }}" title="Studio ANDco Sàrl">
                    <img src="{{ site.url }}/files/logo.png" alt="Logo du Studio ANDco"><span>Studio ANDco</span>
                </a>
            </li>
            <li>
                <a href="{{ site.url }}/projects">Nos réalisations</a>
            </li>
        </ul>
        <ul class="social">
            <li>
                <a class="facebook" href="https://www.facebook.com/{{ site.facebook_username }}" title="Studio ANDco on Facebook">
                    <img src="{{ site.url }}/files/pictogram/facebook.png" alt="Studio ANDco on Facebook"><span>Facebook</span>
                </a>
            </li>
            <li>
                <a class="instagram" href="https://www.instagram.com/{{ site.instagram_username }}" title="Studio ANDco on Instagram">
                    <img src="{{ site.url }}/files/pictogram/instagram.png" alt="Studio ANDco on Instagram"><span>Instagram</span>
                </a>
            </li>
            <li>
                <a class="maps" href="https://www.google.ch/maps/place/ANDco/@46.2272173,7.3632894,17z/data=!3m1!4b1!4m5!3m4!1s0x478edc26a314c67d:0xfe3d7c62bd23336a!8m2!3d46.2272173!4d7.3654781?hl=en"  title="Studio ANDco on Google Maps">
                    <img src="{{ site.url }}/files/pictogram/maps.png" alt="Studio ANDco on Google Maps"><span>Maps</span>
                </a>
            </li>
        </ul>
    </nav>

    {{ content }}

    <footer>
        <address>
            {{ site.title }}<br>
            {{ site.street }}<br>
            {{ site.zip }} {{ site.city }}<br>
            {{ site.state }} - {{ site.country }}<br>
            <a href="mailto:{{ site.email }}">{{ site.email }}</a>
        </address>
    </footer>

    <script type="text/javascript" src="/javascripts/main.js"></script>
    <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){ (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o), m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m) })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.ga }}', 'auto');
        ga('send', 'pageview');
    </script>

    <script type="application/ld+json">
        {
          "@context": "http://www.schema.org",
          "@type": "LocalBusiness",
          "@id": "{{ site.url }}",
          "name": "Studio ANDco Sàrl",
          "description": "{{ site.description }}",
          "url": "{{ site.url }}",
          "email": "{{ site.email }}",
          "logo": "{{ site.url }}/files/cards/andco.png",
          "image": "{{ site.url }}/files/cards/andco.png",
          "foundingDate": "01.06.2017",
          "priceRange": "$",
          "telephone": "0041786061871",
          "address": {
            "@type": "PostalAddress",
            "streetAddress": "{{ site.street }}",
            "addressLocality": "{{ site.city }}",
            "addressRegion": "{{ site.state }}",
            "postalCode": "{{ site.zip }}",
            "addressCountry": "{{ site.country }}"
          },
          "openingHoursSpecification": [
            {
              "@type": "OpeningHoursSpecification",
              "dayOfWeek": [
                "Monday",
                "Tuesday",
                "Wednesday",
                "Thursday",
                "Friday"
              ],
              "opens": "09:00",
              "closes": "17:00"
            }
          ],
          "geo": {
            "@type": "GeoCoordinates",
            "latitude": "{{ site.latitude }}",
            "longitude": "{{ site.longitude }}"
          },
          "employees": [
            { "@id": "{{ site.url }}#triangle" },
            { "@id": "{{ site.url }}#square" },
            { "@id": "{{ site.url }}#circle" }
          ],
          "founders": [
            { "@id": "{{ site.url }}#triangle" },
            { "@id": "{{ site.url }}#square" },
            { "@id": "{{ site.url }}#circle" }
          ],
          "sameAs": [
            "https://www.facebook.com/{{ site.facebook_username }}",
            "http://instagram.com/{{ site.instagram_username }}",
            "http://www.linkedin.com/company/{{ site.linkedin_username }}",
            "http://www.twitter.com/{{ site.twitter_username }}",
            "http://www.github.com/{{ site.github_username }}"
          ],
          "hasMap": "https://www.google.ch/maps/place/ANDco/@46.2272173,7.3632894,17z/data=!3m1!4b1!4m5!3m4!1s0x478edc26a314c67d:0xfe3d7c62bd23336a!8m2!3d46.2272173!4d7.3654781?hl=en",
          "openingHours": "Mo-Fr 09:00-17:00"
        }
    </script>

    <script type="application/ld+json">
        {
          "@context": "http://schema.org",
          "@type": "Organization",
          "@id": "{{ site.url }}#organization",
          "url": "{{ site.url }}",
          "logo": "{{ site.url }}/files/cards/andco.png",
          "contactPoint": [
              {% for card in site.cards %}
                {
                    "@type": "ContactPoint",
                    "telephone": "{{ card.phone }}",
                    "email": "{{ card.email }}",
                    "contactType": "sales",
                    "availableLanguage": ["French","English","German"]
                }{% if forloop.last != true %},{% endif %}
              {% endfor %}
          ]
        }
</script>
</body>
</html>
