    Graphisme - Communication Visuelle - Webdesign.
street: "Rue de l'industrie 40"
city: "Sion"
zip: "1950"
state: "Valais"
country: "Suisse"
latitude: "46.227210"
longitude: "7.365095"

ga: "UA-77883422-1"

baseurl: "" # the subpath of your site, e.g. /blog
url: "http://andco.ch" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: ANDco_o
github_username:  StudioANDco
facebook_username: andcohello
instagram_username: andco_o
linkedin_username: studioandco

exclude:

# Build settings
markdown: kramdown
plugins:
    - jekyll-feed
    - jekyll-coffeescript
    - jekyll-paginate
    - jekyll-sitemap
exclude:
    - Gemfile
    - Gemfile.lock
    - node_modules
    - package.json

# Github forced settings
lsi: false
safe: true
incremental: false
highlighter: rouge
gist:
    noscript: false

kramdown:
    input: GFM
    hard_wrap: false

# Collections

collections:
    cards:
        output: true
        permalink: /team/:title
    projects:
        output: true
        permalink: /projects/:title

defaults:
  - scope:
      path: ""
      type: projects
    values:
      layout: project
  - scope:
      path: ""
      type: cards
    values:
      layout: team

# Sitemap

sitemap:
    filename: "/sitemap.xml"
    exclude:
        - "/atom.xml"
        - "/feed.xml"
        - "/feed/index.xml"
    include_posts:
        - "/index.html"
    change_frequency_name: "change_frequency"
    priority_name: "priority"