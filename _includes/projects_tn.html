{% capture link_url %}{{ site.url}}/projects/{{ include.project.slug }}.html{% endcapture %}
{% capture card_media %}{{ site.url}}/files/projects/{{ include.project.code }}.png{% endcapture %}
<div class="grid__item lg-w-1/{{ include.lg | default: 4 }} sm-w-1/{{ include.sm | default: 4 }} xs-w-1/1">
    <article class="card">
        <a href="{{ link_url }}">
            <img class="card__media" src="{{ card_media }}" title="{{ include.project.title }}" alt="{{ include.project.title }}">
        </a>
    </article>
</div>

<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "CreativeWork",
  "@id": "{{ link_url }}",
  "name": "{{ include.project.title }}",
  "author": { "@id": "{{ site.url}}" },
  "image": "{{ card_media }}",
  "url": "{{ link_url }}"
}
</script>
