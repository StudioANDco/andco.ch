{% capture link_url %}{{ site.url}}/projects/{{ include.project.slug }}{% endcapture %}
{% capture card_media %}{{ site.url}}/files/projects/{{ include.project.code }}.png{% endcapture %}
<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "CreativeWork",
  "@id": "{{ link_url }}",
  "name": "{{ include.project.title }}",
  "author": { "@id": "{{ site.url}}" },
  "image": "{{ card_media }}",
  "url": "{{ link_url }}"
}
</script>
